<center>
  <h1>Tea</h1>
</center>
<hr>
<p>
  Tea is an aromatic beverage made by pouring hot or boiling water over the cured or fresh leaves of the Camellia
  sinensis plant, which is native to East Asia. It is the second most consumed drink in the world after plain water.
</p>

<p>Flavour: Elaichi</p>
